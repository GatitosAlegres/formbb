<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  
</head>
<body>
    <header class="container-fluid mt-8 mr-8 ml-8 ">
        <div class="row">
          <div class="col">
            <H1 class="text-4xl text-right" style="font-weight: bold;">ACTA DE NACIMIENTO</H1>
            <H1 class="text-2xl text-right" style="color: #A0A0A0;font-weight: 600;">REGISTRO CIVIL</H1>
            <br>
            <br>
            <H1 class="text-2xl " style="color: #A0A0A0;font-weight: 650;">DATOS GENERALES</H1>
          </div>
        </div>
      </header>
      <br>

      <div class="container-fluid mr-12 ml-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-40 ">
            <form action="">
                <div >
                    <label for="">Oficialia N°</label>
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 mb-8 py-1 px-3 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                
                <div >
                    <label for="">Libro N°</label>
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 mb-8 py-1 px-3 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                

                <div>
                    <label for="">Acta</label>
                    <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 mb-8 py-1 px-3 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    
                </div>
            </form>

            <form action="">
                <div>
                    <label for="">Departamento</label>
                    <div class="col"><select id="departaments" name="country" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        
                      </select></div>
                </div>
                <br>

                <div>
                    <label for="">Municipio o delegación</label>
                    <div class="col"><select id="provincies" name="country" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        
                      </select></div>
                </div>
                <br>

                <div>
                    <label for="">Localidad</label>
                    <div class="col"><select id="cities" name="country" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>Amazonas</option>
                        <option>Áncash</option>
                        <option>Apurímac</option>
                        <option>La libertad</option>     
                      </select></div>
                </div>
                <br>
                

                <div>
                    <label for="">Fecha de registro</label>
                    <br>
                    <input type="date" name="" id="" class="mt-1 mb-8 py-1 px-3 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    

                   
                    
                </div>

            </form>

        </div>

      </div>

      <div class="px-4 py-3  text-right sm:px-6 mr-6">
        <a href="registroN.html"><button type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Continuar >
          </button></a>
      </div>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="./js/app.js"></script>
</body>
</html>
