<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="icon" href="../img/ICO.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="row ms-5 ps-5 mt-5 d-inline-flex">
            <h3 class="text-muted fw-bold pb-2">
                <a href="../index.html" class="text-decoration-none text-muted pe-2">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                REGISTRO DEL NACIDO
            </h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <form action="" method="get" class="form-control border-0 shadow p-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">N° de certificado de
                                nacimiento</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Sexo</label>
                            <div class="form-check ps-5">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check ps-5">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Femenino
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Hora de nacimiento</label>
                            <input type="time" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <form action="" method="get" class="form-control border-0 shadow p-4 mt-4 mt-md-0">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Lugar de nacimiento</label>
                            <div class="mb-3 ps-4">
                                <label for="exampleFormControlInput1" class="form-label">Departamento</label>
                                <select class="form-select" id="departaments" aria-label="Default select example">
                                </select>
                            </div>
                            <div class="mb-3 ps-4">
                                <label for="exampleFormControlInput1" class="form-label">Provincia</label>
                                <select class="form-select" id="provincies" aria-label="Default select example">
                                </select>
                            </div>
                            <div class="mb-3 ps-4">
                                <label for="exampleFormControlInput1" class="form-label">Localidad</label>
                                <select class="form-select" id="cities" aria-label="Default select example">
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Donde se atendió el
                                parto</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">Casa</option>
                                <option value="2">Hospital</option>
                                <option value="3">Clínica</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Fue registrado</label>
                            <div class="form-check ps-5">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault3" checked>
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Vivo
                                </label>
                            </div>
                            <div class="form-check ps-5">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault4">
                                <label class="form-check-label" for="flexRadioDefault4">
                                    Muerto
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Comparecio</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">Ambos Padres</option>
                                <option value="2">Madre</option>
                                <option value="3">Otro familiar</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-end me-5 pe-5 pt-4 pb-4">
            <a name="" id="" class="btn btn-warning text-black fw-bolder shadow" href="./parentForm.html"
                role="button">Siguiente</a>
        </div>
    </section>
</body>
<script src="../js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
