<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="icon" href="./img/ICO.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="row text-end me-5 pe-5 mt-5">
            <h2 class="fw-bold">ACTA DE NACIMIENTO</h2>
            <h4 class="text-muted fw-bold">REGISTRO CIVIL</h4>
        </div>
        <div class="container pt-1">
            <h3 class="text-muted fw-bold pb-2">DATOS GENERALES</h3>
            <div class="row">
                <div class="col-12 col-md-6">
                    <form action="" method="get" class="form-control border-0 shadow p-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Oficialia N°</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Libro N°</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Acta N°</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <form action="" method="get" class="form-control border-0 shadow p-4 mt-4 mt-md-0">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Departamento</label>
                            <select class="form-select" id="departaments" aria-label="Default select example">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Provincia</label>
                            <select class="form-select" id="provincies" aria-label="Default select example">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Localidad</label>
                            <select class="form-select" id="cities" aria-label="Default select example">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Fecha de registro</label>
                            <input type="date" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-end me-5 pe-5 pt-4">
            <a name="" id="" class="btn btn-warning text-muted fw-bolder shadow" href="./pages/newbornForm.html"
                role="button">Siguiente</a>
        </div>
    </section>
</body>
<script src="./js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
