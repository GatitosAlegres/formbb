<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/foundation/styles/index.css">
  </head>
  <body>
    <div style="padding-left: 4rem; margin-top: 4rem">
      <h4
        style="font-family: sans-serif;font-family: 'Roboto', sans-serif;font-weight: bold;color: rgb(151, 151, 151);">
        <a href="./index.html" class="text-decoration-none text-muted pe-2">
          <i class="fa-solid fa-angle-left"></i>
        </a>
        DATOS GENERALES
      </h4>
    </div>

    <div class="grid-x small-margin-collapse" style="margin-top: 5rem; margin-left: 3rem; margin-right: 3rem;">
      <div class="cell small-12 medium-6 middle middle-aligned">
        Apellidos
        <form action="">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                  <div class="cell" style="margin-top: 2rem;">
                    <label>
                        <h6>Paterno</h6>
                        <input type="text" style="height: 30px;">
                    </label>
                  </div>
                  <div class="cell">
                    <label>
                      <h6>Materno</h6>
                      <input type="text" style="height: 30px;">
                    </label>
                  </div>
                  <div class="cell" style="margin-top: 2rem;">
                    <label>
                      <h6>Nombres</h6>
                      <input type="text" style="height: 30px;">
                    </label>
                  </div>
                  <div class="cell" style="margin-top: 2rem;">
                    <label>
                      <h6>Sexo</h6>
                      <p>
                        <label style="text-align: center;">
                          <input type="radio" name="pokemon" value="Red" id="pokemonRed" required><label for="pokemonRed">Masculino</label>
                      </label>
                      </p>
                      <p>
                        <label style="text-align: center;">
                          <input type="radio" name="pokemon" value="Red" id="pokemonRed" required><label for="pokemonRed">Femenino</label>
                      </label>
                      </p>  
                    </label>
                  </div>
                  <div class="cell" style="margin-top: 2rem;">
                    <label>
                      <h6>Fecha de nacimiento</h6>
                      <input type="date" style="height: 30px;">
                    </label>
                  </div>
                  <div class="cell" style="margin-top: 2rem;">
                    <label>
                      <h6>Hora de nacimiento</h6>
                      <input type="time" style="height: 30px;">
                    </label>
                  </div>
                </div>
              </div>
        </form>
      </div>

      <div class="cell small-12 medium-6 middle middle-aligned">
        <form action="">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                  <div class="cell">
                    <label>
                        <h6>N° de certificado de nacimiento</h6>
                        <input type="text" style="height: 30px; margin-top: 1rem;">
                    </label>
                  </div>
                  <div class="cell" style="margin-top: 1rem;">
                    <label>
                      <h6> <strong>Lugar de nacimiento</strong> </h6>
                    </label>
                  </div>
                  <div class="cell">
                    <label>
                      <h6>Departamento</h6>
                      <select name="" id="departaments" style="height: 30px;">
                      </select>
                    </label>
                  </div>
                  <div class="cell">
                    <label>
                      <h6>Provincia</h6>
                      <select name="" id="provincies" style="height: 30px;">
                      </select>
                    </label>
                  </div>
                  <div class="cell">
                    <label>
                      <h6>Localidad</h6>
                      <select name="" id="cities" style="height: 30px;">
                      </select>
                    </label>
                  </div>
                  <div class="cell" style="margin-top: 1rem;">
                    <label>
                      <h6>Donde se atendió el parto</h6>
                      <select name="" id="" style="height: 30px;">
                        <option value=""></option>
                        <option value="">Clínica</option>
                        <option value="">Hospital</option>
                        <option value="">Domicilio</option>
                      </select>
                    </label>
                  </div>
                  <div class="cell" style="margin-top: 1rem;">
                    <label>
                      <h6>Fue registrado</h6>
                      <p>
                        <label style="text-align: center;">
                          <input type="radio" name="pokemon" value="Red" id="pokemonRed" required><label for="pokemonRed">Vivo</label>
                      </label>
                      </p>
                      <p>
                        <label style="text-align: center;">
                          <input type="radio" name="pokemon" value="Red" id="pokemonRed" required><label for="pokemonRed">Muerto</label>
                      </label>
                      </p>
                    </label>
                  </div>
                  <div class="cell" style="margin-top: 1.5rem;">
                    <label>
                      <h6>Compareció</h6>
                      <select name="" id="" style="height: 30px;">
                        <option value=""></option>
                        <option value="">Padre</option>
                        <option value="">Madre</option>
                        <option value="">Ambos</option>
                        <option value="">Otro</option>
                      </select>
                    </label>
                  </div>
                </div>
              </div>
        </form>
      </div>
    </div>

    <div class="boton" style="margin-top: 5rem; text-align: right; margin-right: 5rem;">
      <a class="button" style="background-color: #6D24FF; border-radius: 10px;" href="./index3.html">
          <strong>
            Continuar
          </strong>
        </a>
      </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</html>
